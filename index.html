<!DOCTYPE html>
<html>

<head>
    <script>
        https: //cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js
    </script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<div class="container">
    <header>
        <h1 id="title">Website Feedback</h1>
        <p id="description">Thank you for taking the time to help us improve the Website</p>
    </header>
    <form id="survey-form">
        <div class="form-group"><label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group"><label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="age">Age<span class="clue">(Optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend this website to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="user-recommend" value="definitely" checked>Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="user-recommend" value="maybe">Maybe
            </label>
            <label for="not-sure">
                <input id="not-sure" type="radio" name="user-recommend" value="not-sure">Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?<span>(Check all that apply)</span></p>
            <label for="design"><input id="design" type="checkbox" name="prefer" value="design">Design</label>
            <label for="functionality"><input id="functionality" type="checkbox" name="prefer"
                    value="functionality">Functionality</label>
            <label for="speed"><input id="speed" type="checkbox" name="prefer" value="speed">Speed</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>

</html>
